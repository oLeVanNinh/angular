<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="my-1">
  <h3 class="bg-primary text-white p-3">Todo List</h3>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <form>
          <div class="form-group">
            <label>Task</label>
            <input class="form-control" />
          </div>

          <div class="form-group">
            <label>Location</label>
            <input class="form-control" />
          </div>

          <div class="form-group">
            <input type="checkbox" />
            <label>Done</label>
          </div>

          <button class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Done</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Buy Flowers</td>
              <td>No</td>
            </tr>

            <tr>
              <td>Get Shoes</td>
              <td>No</td>
            </tr>

            <tr>
              <td>Collect Tickets</td>
              <td>Yes</td>
            </tr>

            <tr>
              <td>Call Joe</td>
              <td>No</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
