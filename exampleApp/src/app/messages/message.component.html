<div *ngIf="lastMessage" class="bg-info text-white p-2 text-center" [class.bg-dark]="lastMessage.error">
  <h4>{{lastMessage.text}}</h4>
</div>
<div class="text-center my-2">
  <button *ngFor="let resp of lastMessage?.response; let i = index" (click)="resp[1](resp[0])" [class.btn-secondary]="i > 0" class="btn btn-block m-1">
    {{resp[0]}}
  </button>
</div>
