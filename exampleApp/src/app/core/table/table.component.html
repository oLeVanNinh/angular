<table class="table table-sm table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
    </tr>

    <tr *ngFor="let item of getProducts()">
        <td style="vertical-align:middle">{{item.id}}</td>
        <td style="vertical-align:middle">{{item.name}}</td>
        <td style="vertical-align:middle">{{item.category}}</td>
        <td style="vertical-align:middle">{{item.price | currency:"USD"}}</td>
        <td class="text-center">
          <button class="btn btn-danger btn-sm mr-1" (click)="deleteProduct(item.id)">
            Delete
          </button>

          <button class="btn btn-warning btn-sm ml-1" (click)="editProduct(item.id)">
            Edit
          </button>
        </td>
    </tr>
</table>
<button class="btn btn-primary m-1" (click)="createProduct()">
  Create New Product
</button>

<button class="btn btn-danger" (click)="deleteProduct(-1)">
  Generate HTTP error
</button>
