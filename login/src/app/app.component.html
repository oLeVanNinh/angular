<div class="container">
  <pre>{{ user | json }}</pre>
  <form>
    <div class="imgcontainer">
      <img src="{{'assets/images/img_avatar2.png'}}" alt="">
    </div>

    <div class="form-field" novalidate>
      <div class="form-group">
        <label>UserName</label>
        <input type="text" #username="ngModel" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="user.username" required minlength="6" pattern="^[A-Za-z]+$">

      </div>


      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password">
      </div>

      <button class="btn btn-success" type="button">Login</button>

      <button class="btn btn-danger" type="button">Cancel</button>
    </div>
  </form>
</div>
