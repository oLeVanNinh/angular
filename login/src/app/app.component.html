<style>
  input.ng-dirty.ng-invalid { border: 1px solid #ff0000 }
  input.ng-dirty.ng-valid { border: 1px solid #6bc502 }
</style>

<div class="container">
  <form>
    <div class="imgcontainer">
      <img src="{{'assets/images/img_avatar2.png'}}" alt="">
    </div>

    <div class="form-field" novalidate>
      <div class="form-group">
        <label>UserName</label>
        <input type="text" name="username" #name="ngModel" class="form-control" placeholder="Enter Username" [(ngModel)]="user.username" required minlength="6" pattern="^([\d\w]+@[\d\w]+\.[\d\w]+)$">
        <ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
          <li *ngFor="let error of getValidationMessages(name)">
            {{error}}
          </li>
        </ul>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" required minlength="6">
      </div>

      <button class="btn btn-success" type="button">Login</button>
      <button class="btn btn-danger" type="button">Cancel</button>
    </div>
  </form>
</div>
