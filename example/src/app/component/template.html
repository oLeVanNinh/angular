<div class="row m-2">
  <div class="col-4 p-2 text-dark">
    <paProductForm (paNewProduct)="addProduct($event)"></paProductForm>
  </div>

  <div class="col-8 p-2">
    <paToggleView>
      <paProductTable [model]="model"></paProductTable>
    </paToggleView>
  </div>
</div>

<div class="text-dark m-2">
  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="darkColor"/> Dark Cell Color
    </label>
  </div>
</div>
